@(title: String)(content: Html)
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="iso-8859-2" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("/externals/css/foundation.css")" />
        <link rel="stylesheet" href="@routes.Assets.versioned("/externals/css/my.css")" />
        <script src="@routes.Assets.versioned("/externals/js/vendor/modernizr.js")"></script>

        <script src="@routes.Assets.versioned("/externals/js/foundation.min.js")"></script>

        <script src="@routes.Assets.versioned("/javascripts/drawing.js")"></script>
